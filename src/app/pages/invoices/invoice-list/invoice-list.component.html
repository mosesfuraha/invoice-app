<div
  class="flex flex-col p-11 space-y-8"
  [ngClass]="{ dark: isDarkMode$ | async }"
>
  <div class="flex justify-between items-center">
    <div>
      <h1
        class="text-2xl font-bold"
        [ngClass]="{
          'text-lightText': !(isDarkMode$ | async),
          'text-darkSecondary': isDarkMode$ | async
        }"
      >
        Invoices
      </h1>
      <p
        class="text-sm"
        [ngClass]="{
          'text-lightSecondary': !(isDarkMode$ | async),
          'text-darkSecondary': isDarkMode$ | async
        }"
      >
        There are total invoices
      </p>
    </div>
    <div class="flex items-center space-x-3">
      <span
        class="text-sm"
        [ngClass]="{
          'text-lightText': !(isDarkMode$ | async),
          'text-darkSecondary': isDarkMode$ | async
        }"
      >
        Filter by status
      </span>
      <img
        src="assets/icon-arrow-down.svg"
        alt="Arrow Down Icon"
        class="w-4 h-3 cursor-pointer"
      />
    </div>

    <button
      class="flex items-center gap-3 font-bold py-2 px-1 rounded-full bg-lightAccent text-darkSecondary"
    >
      <span
        class="w-6 h-6 bg-white rounded-full flex items-center justify-center"
      >
        <img src="assets/icon-plus.svg" alt="Add Icon" class="w-2 h-2" />
      </span>
      <span class="text-[10px] text-center">New Invoice</span>
    </button>
  </div>

  <ul class="space-y-4 cursor-pointer">
    <li
      class="flex justify-between items-center p-6 rounded-md shadow-md w-full"
      [ngClass]="{
        'bg-white': !(isDarkMode$ | async),
        'bg-darkPrimary': isDarkMode$ | async
      }"
    >
      <div
        class="font-bold"
        [ngClass]="{
          'text-lightText': !(isDarkMode$ | async),
          'text-darkSecondary': isDarkMode$ | async
        }"
      >
        <span
          [ngClass]="{
            'text-lightSecondary': !(isDarkMode$ | async),
            'text-darkSecondary': isDarkMode$ | async
          }"
        >
          #
        </span>
        12345
      </div>
      <div class="hidden md:block text-[#888EB0]">
        <span>Due</span> 2024-08-28
      </div>
      <div
        class="truncate w-32"
        [ngClass]="{
          'text-lightSecondary': !(isDarkMode$ | async),
          'text-darkSecondary': isDarkMode$ | async
        }"
      >
        John Doe
      </div>
      <div class="text-right md:flex md:items-center md:space-x-4">
        <span class="text-gray-500 block md:hidden">Due 2024-08-28</span>
        <span
          class="font-bold"
          [ngClass]="{
            'text-lightText': !(isDarkMode$ | async),
            'text-darkSecondary': isDarkMode$ | async
          }"
        >
          Â£1,000.00
        </span>
      </div>
      <div
        class="flex items-center justify-center space-x-2 w-[100px] p-1 rounded-lg"
        [ngClass]="{
          'bg-[#33d6a044]': !(isDarkMode$ | async),
          'bg-[#33d6a055]': isDarkMode$ | async
        }"
      >
        <span class="w-2 h-2 bg-green-500 rounded-full"></span>
        <span class="text-green-500 font-semibold">Paid</span>
      </div>

      <img src="assets/icon-arrow-right.svg" alt="arrow-right" />
    </li>
  </ul>
</div>
